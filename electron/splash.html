<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Claude Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .loading {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: loadingDot 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes loadingDot {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Heart shape with code brackets -->
        <g transform="translate(60, 60)">
          <!-- Heart -->
          <path d="M -30,-15 C -30,-25 -20,-35 -10,-35 C 0,-35 0,-25 0,-20 C 0,-25 0,-35 10,-35 C 20,-35 30,-25 30,-15 C 30,-5 20,5 0,25 C -20,5 -30,-5 -30,-15 Z" 
                fill="#fff" opacity="0.9"/>
          <!-- Code brackets -->
          <text x="-15" y="5" font-family="monospace" font-size="24" font-weight="bold" fill="#1e3c72">&lt;/&gt;</text>
        </g>
      </svg>
    </div>
    <h1>Love Claude Code</h1>
    <p class="tagline">AI-Powered Development Environment</p>
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
</body>
</html>
